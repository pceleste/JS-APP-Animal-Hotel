<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

	<script type="text/javascript" src="app.js"></script>

	<title>Hotel - Animais</title>
</head>

<body onload="verificarCasas()">

	<nav class="navbar navbar-expand-lg navbar-dark bg-success bg-opacity-75 mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">
           <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Registo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consulta.html">Consulta</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>


    <div class="container">
      <div class="row">
        <div class="col mb-5">
          <h1 class="display-4">Registo de nova entrada de um animal</h1>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-2">
          <select class="form-control" id="tipo">
            <option value="">Tipo</option>
            <option value="cao">Cão</option>
            <option value="gato">Gato</option>
            <option value="rato">Rato</option>
          </select>
        </div>

        <div class="col-md-2">
          <select class="form-control" id="tamanho">
            <option value="">Tamanho</option>
            <option id="xgrande" value="Extra grande">Extra Grande</option>
            <option id="grande" value="Grande">Grande</option>
            <option id="medio" value="Medio">Medio</option>
            <option id="pequeno" value="Pequeno">Pequeno</option>
            <option id="xpequeno" value="Extra pequeno">Extra pequeno</option>
		  </select>
		</div>

		<div class="col-md-3">
			<input type="text" class="form-control" placeholder="Nome do animal" id="nome_animal" />			
		</div>

		<div class="col-md-2">
          <input type="text" class="form-control" placeholder="Idade do animal" id="idade_animal" />
        </div>

		<div class="col-md-2">
          <select class="form-control" id="servico">
            <option value="">Serviço</option>
            <option value="1">Premium</option>
            <option value="2">Normal Plus</option>
            <option value="3">Normal</option>
          </select>
        </div>

        <div class="col-md-4 mt-4">
          <input type="text" class="form-control" placeholder="Nome do dono" id="nome_dono" />
        </div>

        <div class="col-md-7 mt-4">
          <input type="text" class="form-control" placeholder="Observações" id="obs" />
        </div>

        <div class="col-md-1 d-flex justify-content-end mt-4">
          <button onclick="registarAnimal(), window.location.reload();" type="button" class="btn btn-success">
            <i class="fas fa-plus-circle"></i>
          </button>
        </div>

    <div class="row">
      <div class="col-md-4 mt-5 border border-success border-4 rounded">
        <p class="mt-2">Casas Grandes: <span id="nrcasasg"></span><span>/5</span></p>
        <p>Casas Medias: <span id="nrcasasm"></span><span>/10</span></p>
        <p>Casas Pequenas: <span id="nrcasasp"></span><span>/15</span></p>
      </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

	<script type="text/javascript" src="app.js"></script>

	<title>Hotel - Animais</title>
</head>

<body onload="carregaListaAnimais()">

	<nav class="navbar navbar-expand-lg navbar-dark bg-success bg-opacity-75 mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">
           <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Registo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consulta.html">Consulta</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>


    <div class="container">
      <div class="row">
        <div class="col mb-5">
          <h1 class="display-4">Consulta de registos</h1>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-2">
          <select class="form-control" id="tipo">
            <option value="">Tipo</option>
            <option value="cao">Cão</option>
            <option value="gato">Gato</option>
            <option value="rato">Rato</option>
          </select>
        </div>

        <div class="col-md-2">
          <select class="form-control" id="tamanho">
            <option value="">Tamanho</option>
            <option value="Extra grande">Extra Grande</option>
            <option value="Grande">Grande</option>
            <option value="Medio">Medio</option>
            <option value="Pequeno">Pequeno</option>
            <option value="Extra pequeno">Extra pequeno</option>
		  </select>
		</div>

		<div class="col-md-3">
			<input type="text" class="form-control" placeholder="Nome do animal" id="nome_animal" />			
		</div>

		<div class="col-md-2">
          <input type="text" class="form-control" placeholder="Idade do animal" id="idade_animal" />
        </div>

		<div class="col-md-2">
          <select class="form-control" id="servico">
            <option value="">Serviço</option>
            <option value="1">Premium</option>
            <option value="2">Normal Plus</option>
            <option value="3">Normal</option>
          </select>
        </div>

        <div class="col-md-4 mt-4">
          <input type="text" class="form-control" placeholder="Nome do dono" id="nome_dono" />
        </div>

        <div class="col-md-7 mt-4">
          <input type="text" class="form-control" placeholder="Observações" id="obs" />
        </div>

        <div class="col-md-1 d-flex justify-content-end mt-4">
          <button onclick="pesquisarAnimal()" type="button" class="btn btn-success">
            <i class="fas fa-plus-circle"></i>
          </button>
        </div>


        <div class="row mt-5">
        <div class="col">
          <table class="table" >
            <thead>
              <tr>
                <th>Tipo</th>
                <th>Tamanho</th>
                <th>Nome Animal</th>
                <th>Idade</th>
                <th>Serviço</th>
                <th>Dono</th>
                <th>Observações</th>
                <th></th>
              </tr>
            </thead>

            <tbody id="listaAnimais">

            </tbody>
          </table>
        </div>
      </div>



</body>
</html>
